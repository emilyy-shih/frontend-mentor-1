<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Front End Mentor: Social Proof Section</title>
  </head>

  <body>
    <main>
      <section class="socialproof">
        <header class="intro">
          <h1 class="titleintro">10,000+ of our users love our products.</h1>
          <p class="titleblurb">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </header>
        <div class="ratings">
          <ul class="ratingslist">
            <li class="ratingscard">
              <ul class="ratingstars">
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
              </ul>
              <p class="ratingsblurb">&nbsp Rated 5 Stars in Reviews</p>
            </li>

            <li class="ratingscard">
              <ul class="ratingstars">
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
              </ul>
              <p class="ratingsblurb">&nbsp Rated 5 Stars in Report Guru</p>
            </li>

            <li class="ratingscard">
              <ul class="ratingstars">
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
                <li class="ratingstar">
                  <img src="img/icon-star.svg" alt="yellow rating star icon" />
                </li>
              </ul>
              <p class="ratingsblurb">&nbsp Rated 5 Stars in BestTech</p>
            </li>
          </ul>
        </div>

        <div class="testimonials">
          <figure class="testimonial">
            <figcaption class="testimonialauthor">
              <img
                src="img/image-colton.jpg"
                alt="Verified buyer Colton"
                class="avatar"
              />
              <div class="testimonialdetails"></div>
              <h1>
                &nbsp Colton Smith
                <span style="color: hsl(333, 80%, 67%); font-size: 15px"
                  >&nbsp&nbsp&nbsp&nbspverified buyer</span
                >
              </h1>
            </figcaption>
            <blockquote class="testimonial1">
            </br> "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>

          <figure class="testimonial">
            <figcaption class="testimonialauthor">
              <img
                src="img/image-irene.jpg"
                alt="Verified buyer Irene Roberts"
                class="avatar"
              />
              <div class="testimonialdetails"></div>
              <h1>
                &nbsp Irene Roberts
                <span style="color: hsl(333, 80%, 67%); font-size: 15px"
                  >&nbsp&nbsp&nbsp&nbspverified buyer</span
                >
              </h1>
            </figcaption>
            <blockquote class="testimonial1">
            </br> "Customer service is always excellent and very quick turn around.
              Compeltely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>

          <figure class="testimonial">
            <figcaption class="testimonialauthor">
              <img src="img/image-anne.jpg" alt="Anne Wallace" class="avatar" />
              <h1>
                &nbsp Anne Wallace
                <span style="color: hsl(333, 80%, 67%); font-size: 15px">
                  &nbsp&nbsp&nbsp&nbspverified buyer
                </span>
              </h1>
            </figcaption>
            <blockquote class="testimonial1">
            </br> "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
